{{ $title := .Get "title" }}
{{ $expirience := .Get "expirience" }}
{{ $href := .Get "href" }}

<a class="job-card" data-aos="fade-up" href="">
    <span class="job-card__title">{{ $title }}</span>
    <span class="job-card__expirience">{{ $expirience }}</span>
    <svg class="job-card__icon" width="24" height="24" viewBox="0 0 24 24"
        fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" />
    </svg>
</a>
