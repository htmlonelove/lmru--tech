<ul class="jobs__list">
    {{ range .Site.Data.vacancies }}
    <li class="jobs__item">
        <a
            class="job-card"
            data-aos="fade-up"
            href="{{ .href }}"
            target="_blank"
            rel="noopener"
        >
            <span class="job-card__title">{{ .title }}</span>
            <span class="job-card__expirience">{{ .experience }}</span>
            <svg
                class="job-card__icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
            >
                <path
                    d="M9 5L16 12L9 19"
                    stroke="currentColor"
                    stroke-width="2"
                />
            </svg>
        </a>
    </li>
    {{ end }}
</ul>
