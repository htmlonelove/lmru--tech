{{$title:= .Get "title"}}

<div class="values">
    <div class="values__wrapper container">
        <h2 class="values__title" data-aos="fade-up">{{ $title }}</h2>
        <ul class="values__list" data-aos="fadee-up" data-delay-child data-delay-child-counter-reset="3">
            {{ .Inner }}
        </ul>
    </div>
</div>
