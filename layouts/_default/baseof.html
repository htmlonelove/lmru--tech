<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js" itemscope
  itemtype="{{ .Site.Params.SchemaLinkType }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  {{ partial "header.html" . }}
  <div>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
  </div>
  {{ partial "footer.html" (dict "context" . "links" .Site.Params.links "mod"
  "all") }}
  {{ partialCached "scripts.html" . }}
</body>

</html>
